            <div class="bottom">

                <div class="list">
                    <p class="list_l animated">13:30-14:30 <span>嘉宾签到</span></p>
                    <p class="list_r animated">13:30-14:30 <span>开场</span></p>
                    <p class="list_l animated">13:30-14:30 <span>领导致辞</span></p>
                    <p class="list_r animated">13:30-14:30 <span>智慧零售产品战略分享</span></p>

        </div>

            <img src="img/logo.png" class="logo animated" alt="">
            <img src="img/title.png" class="title animated" alt="">
            <div class="title_text">
                <p></p>

    </div>

</html>
<script script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script>
    $(window).on('resize', function () {
        // 设置Iframe窗口大小
        configIframe();
    }).resize();

    function configIframe() {
        var $content = $('#content');
        $content.height($(this).height());
        $content.width($(this).width());
        $content.find('iframe').each(function () {
            $(this).height($content.height());
            $(this).width($content.width());
        });

    }
    $(document).ready(function () {
        // $(".section").css({
        //     'height': window.innerHeight + 'px'
        // })
    });
    var nowpage = 0;
    //给最大的盒子增加事件监听
    $("#content").swipe({
        swipe: function (event, direction, distance, duration, fingerCount) {
            if (direction == "up") {
                nowpage = nowpage + 1;
                animate(nowpage)
            } else if (direction == "down") {
                nowpage = nowpage - 1;
                animate(nowpage)
            }
            if (nowpage > 2) {
                nowpage = 2;
            }
            if (nowpage < 0) {
                nowpage = 0;
            }
            $("#content").animate({
                "top": nowpage * -100 + "%"
            }, 400);
            $(".section").eq(nowpage).addClass("cur").siblings().removeClass("cur");

        }
    });

    function animate(nowpage) {
        if (nowpage == 0) {
            $("#main1>.logo").addClass("swing")
            $("#main1>.title").addClass("lightSpeedIn")
        } else if (nowpage == 1) {
            $("#main2>.logo").addClass("swing")
            $("#main2>.title").addClass("lightSpeedIn")
            $(".list_l").addClass("bounceInLeft")
            $(".list_r").addClass("bounceInRight")
        } else if (nowpage == 2) {
            $("#main3>.logo").addClass("swing")
            $("#main3>.title").addClass("lightSpeedIn")
            $(".input_l").addClass("bounceInLeft")
            $(".input_r").addClass("bounceInRight")
        }
    }
</script>
